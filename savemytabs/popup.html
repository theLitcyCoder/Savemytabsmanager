            <img src="icon.png" alt="logo" height="25" width="25">
            <h1>SaveMyTabsw Manager</h1>

        <div class="top-half">
            <div class="sub-top-half">
                <div id="input-container">
                    <input type="text" id="input-el" placeholder="Enter URL & Save">
                    <span id="input-btn">Save</span>
                </div>
                <div id="validation-message"></div>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search Links">
                    <i class="fas fa-search"></i>
                </div>
                <button id="upgrade2" class="glowing-box">
                    <i class="fas fa-solid fa-arrow-up-from-bracket fa-lg" style="color: #000000;"></i>
                    <span>Upgrade</span>
                </button> 
            </div>
           
            <div class="sub-top-half">
                    <div class="btn">
                        <!-- <button id="input-btn">Save Input</button> -->
                        <button id="tab-btn"> 
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                <path d="M3 4h18c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H3c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm18 2H3v4h18V6z"/>
                            </svg>
                            <span>Save Current Tab </span>
                        </button>
                        <button id="add-folder-btn">
                                <i class="fa-solid fa-folder-plus"></i>
                                <span>Add New Folder</span>
                        </button>                  
                    </div>   
                </div>
            </div>
    
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="tab1" id="tab1button"></button>
                <button class="tab-button" data-tab="tab2" id="tab2button"></button>
                <button class="tab-button" data-tab="tab3" id="tab3button"></button>
            </div>
            <div class="tab-content">
                <div class="tab-panel active" id="tab1">
                    <div class="folders-container-buttons">      
                        <div class="checkboxcontainer">
                            <div class="selectdeleteallfoldercontainer">
                                <div class="subfilter">
                                    <input type="checkbox" id="select-all-folders-btn">
                                    <p style="color: white;">(Select All)</p>
                                </div>
                                <div class="sectionColor">
                                    <div class="sortingFolders">
                                        <label class="switch">
                                            <input type="checkbox" id="sortOrder"/>
                                            <span class="slider"></span>
                                        </label>
                                    </div>  
                                    <label for="sortOrder" class="sortOrder">(Sort Folders)</label>
                                </div>
                                <div class="subfilter2">
                                    <button id="delete-selected-folders-btn" style="visibility:hidden;"><i class="fas fa-trash-alt fa-lg"></i></button>
                                </div>
                            </div>    
                        </div>

                                </div>
                                <div class="sectionColor">
                                    <div class="sortingLeads">
                                        <label class="switch">
                                            <input type="checkbox" id="sortOrderLinks"/>

                                        </label>

                        <div class="folder-buttons" id="folder-buttons"></div>

    <div id="customModal" class="modal">

        </div>
    </div>
