        <div class="folders-container-buttons">
            <button id="select-all-folders-btn">Select All Folders</button>
            <button id="select-all-items-btn">Select All Items</button>
            <button id="delete-el">Delete All Links</button>

            <button id="delete-selected-folders-btn" style="display:none;">Delete Selected Folders</button>
            <button id="delete-selected-links-btn" style="display:none;">Delete Selected Links</button>
            <button id="add-folder-btn">Add Folder</button>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search URLs">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="folders-container">
            <div class="folder-buttons" id="folder-buttons">
                <!-- Folder checkboxes and names will go here -->
                <div class="folder-button">
                    <input type="checkbox" class="folder-checkbox" id="folder1">
                    <span>Folder 1</span>
                </div>
            </div>
            <div class="folder-content" id="folder-content">
                <!-- URL checkboxes and names will go here -->
                <div class="url-container">
                    <input type="checkbox" class="url-checkbox" id="url1">
                    <span class="url-title">Example URL 1</span>
                </div>
            </div>
        </div>
        <ul id="ul-el" style="display:none;"></ul>
